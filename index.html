<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passord Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="passordGenerator.js"></script>
</head>
<body>
    <header>
        <h1>Passord Generator</h1>
    </header>
    <main>
        <input class="password-length" type="number" value="" required>
        <button class="generate-btn">Generer Passord</button>

        <div class="password-display">
            <p class="password-label">Ditt genererte passord:</p>
            <p class="password-output"></p>
            <button class="copy-btn">Kopier til utklippstavle</button>

        </div>
    </main>
    <footer>
        <p>&copy; 2025 Passord Generator</p>
    </footer>
</body>
</html>
